<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EvaFotógrafo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('images/fondo.jpeg'); /* Aquí irá la ruta de tu imagen */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            color: #333; /* Gris más oscuro para mayor contraste */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: rgba(233, 167, 167, 0.7); /* Rosa pálido con 70% de opacidad */
            color: #fff;
            padding: 40px 20px;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3); /* Sombra suave al texto del header */
        }
        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 5px solid #fddede; /* Borde rosa más claro */
        }
        .intro {
            text-align: center;
            padding: 30px 20px;
        }
        .intro h1 {
            font-size: 2.7em; /* Aumento ligero del tamaño */
            margin-bottom: 10px;
            color: #d68989; /* Rosa más intenso */
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.2); /* Sombra suave al título */
        }
        .intro p {
            font-size: 1.15em; /* Aumento ligero del tamaño */
            line-height: 1.6;
            margin-bottom: 20px;
            color: #444; /* Gris más oscuro para mayor contraste */
        }
        .button-blog {
            display: inline-block;
            background-color: #a8dadc; /* Azul verdoso suave */
            color: #fff;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .button-blog:hover {
            background-color: #457b9d; /* Azul más oscuro */
        }
        .social-links {
            text-align: center;
            margin-top: 30px;
        }
        .social-links a {
            display: inline-flex; /* Usamos flex para centrar la imagen dentro del círculo */
            justify-content: center;
            align-items: center;
            width: 2.2em; /* Ajusta el tamaño del círculo */
            height: 2.2em; /* Ajusta el tamaño del círculo */
            border-radius: 50%; /* Para hacerlo circular */
            background-color: rgba(255, 255, 255, 0.15); /* Fondo blanco muy transparente */
            margin: 0 15px;
            text-decoration: none;
            transition: opacity 0.3s ease; /* Transición para el hover */
        }
        .social-links a:hover {
            opacity: 0.8; /* Reduce la opacidad al hacer hover */
        }
        .social-links a img {
            max-width: 100%; /* Asegura que la imagen no se salga del contenedor */
            max-height: 100%;
        }
        footer {
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 20px;
            /* margin-top: auto; <- ¡Hemos removido esta línea! */
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.5); /* Sombra suave al texto del footer */
        }
    </style>
</head>
<body>
    <header>
        <img src="images/logo.jpg" alt="Logo EvaFotógrafo" class="profile-image">
        <h1>EvaFotógrafo</h1>
    </header>

    <section class="intro">
        <p>Bienvenido al espacio donde la luz y la perspectiva dan vida a historias visuales.</p>
        <p>Explora mi mundo a través de la lente y descubre la belleza en cada detalle.</p>
        <a href="blog/blog.html" class="button-blog">Ir al Blog</a>
    </section>

    <section class="social-links">
        <a href="https://www.instagram.com/chit.eve/" target="_blank" title="Instagram">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/250px-Instagram_logo_2022.svg.png" alt="Instagram">
        </a>
        <a href="https://t.me/loveandglory" target="_blank" title="Telegram">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Telegram_2019_Logo.svg/800px-Telegram_2019_Logo.svg.png" alt="Telegram">
        </a>
        <a href="https://ru.pinterest.com/evaphotographer/" target="_blank" title="Pinterest">
            <img src="https://cdn.iconscout.com/icon/free/png-256/free-pinterest-64-432533.png?f=webp" alt="Pinterest">
        </a>
    </section>

    <footer>
        <p>© 2025 EvaFotógrafo - Todos los derechos reservados</p>
    </footer>

    </body>
</html>
