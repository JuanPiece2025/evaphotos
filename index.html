<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EvaFotógrafo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('images/fondo.jpeg'); /* Aquí irá la ruta de tu imagen */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            color: #333; /* Gris más oscuro para mayor contraste */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: rgba(233, 167, 167, 0.7); /* Rosa pálido con 70% de opacidad */
            color: #fff;
            padding: 40px 20px;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3); /* Sombra suave al texto del header */
        }
        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 5px solid #fddede; /* Borde rosa más claro */
        }
        .intro {
            text-align: center;
            padding: 30px 20px;
        }
        .intro h1 {
            font-size: 2.7em; /* Aumento ligero del tamaño */
            margin-bottom: 10px;
            color: #d68989; /* Rosa más intenso */
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.2); /* Sombra suave al título */
        }
        .intro p {
            font-size: 1.15em; /* Aumento ligero del tamaño */
            line-height: 1.6;
            margin-bottom: 20px;
            color: #444; /* Gris más oscuro para mayor contraste */
        }
        .button-blog {
            display: inline-block;
            background-color: #a8dadc; /* Azul verdoso suave */
            color: #fff;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .button-blog:hover {
            background-color: #457b9d; /* Azul más oscuro */
        }
        .social-links {
            text-align: center;
            margin-top: 30px;
        }
        .social-links a {
            display: inline-block;
            margin: 0 15px;
            font-size: 1.7em; /* Aumento del tamaño de los iconos */
            color: #c06c84; /* Un tono de rosa más oscuro */
            text-decoration: none;
            transition: color 0.3s ease;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.2); /* Sombra suave a los iconos */
        }
        .social-links a:hover {
            color: #e9a7a7; /* Rosa pálido */
        }
        footer {
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: auto; /* Empuja el footer hacia abajo */
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.5); /* Sombra suave al texto del footer */
        }
    </style>
</head>
<body>
    <header>
        <img src="images/logo.jpg" alt="Logo EvaFotógrafo" class="profile-image">
        <h1>EvaFotógrafo</h1>
    </header>

    <section class="intro">
        <p>Bienvenido al espacio donde la luz y la perspectiva dan vida a historias visuales.</p>
        <p>Explora mi mundo a través de la lente y descubre la belleza en cada detalle.</p>
        <a href="pages/blog.html" class="button-blog">Ir al Blog</a>
    </section>

    <section class="social-links">
        <a href="https://www.instagram.com/chit.eve/" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="https://t.me/loveandglory" target="_blank" title="Telegram"><i class="fab fa-telegram"></i></a>
        <a href="https://ru.pinterest.com/evaphotographer/" target="_blank" title="Pinterest"><i class="fab fa-pinterest"></i></a>
    </section>

    <footer>
        <p>© 2025 EvaFotógrafo - Todos los derechos reservados</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</body>
</html>
